name: Deploy Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'songbird-dashboard/**'
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1
  S3_BUCKET: songbird-dashboard-163050375163
  CLOUDFRONT_DISTRIBUTION_ID: E2RCF10HZSSOIR

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: songbird-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: songbird-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
